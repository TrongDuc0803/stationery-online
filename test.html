<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fce4ec;
        }

        .login-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .login-left {
            flex: 1;
        }

        .login-right {
            flex: 1;
            background: url('https://source.unsplash.com/600x800/?water') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
        }

        .login-left h2 {
            font-size: 2rem;
            font-weight: bold;
        }

        .login-left p {
            margin-bottom: 20px;
            color: #666;
        }

        .login-left form {
            margin-bottom: 20px;
        }

        .login-left .btn-primary {
            background-color: #007b79;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .login-left .btn-primary:hover {
            background-color: #005f5e;
        }

        .login-left .btn-facebook,
        .login-left .btn-google {
            width: 48%;
        }

        .login-left .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .login-left .btn-facebook {
            background-color: #1877f2;
            border: none;
        }

        .login-left .btn-facebook:hover {
            background-color: #135cb3;
        }

        .login-left .btn-google {
            background-color: white;
            border: 1px solid #db4437;
            color: #db4437;
        }

        .login-left .btn-google:hover {
            background-color: #db4437;
            color: white;
        }

        .login-left input[type="email"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-left a {
            color: #007b79;
        }

        .login-left a:hover {
            text-decoration: underline;
        }

        .login-left hr {
            margin: 20px 0;
        }

        .login-left .text-center {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-container">
            <!-- Left Section (Login form) -->
            <div class="login-left">
                <h2>Log In</h2>
                <p>Log in to your account to upload or download pictures, videos or music.</p>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <a href="#">Forgot password</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Next <span class="ms-2">&#8594;</span></button>
                </form>
                <hr>
                <p class="text-center">or log in with</p>
                <div class="social-buttons">
                    <button class="btn btn-facebook"><i class="bi bi-facebook"></i> Facebook</button>
                    <button class="btn btn-google"><i class="bi bi-google"></i> Google</button>
                </div>
            </div>

            <!-- Right Section (Image) -->
            <div class="login-right"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
